<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Simply</title>
</head>

<body>
    <div class="container">
        <!-- SVG for line animation -->
        <svg xmlns="http://www.w3.org/2000/svg" class="svg" width="100%" height="100%">
            <path class="line"/>
        </svg>

        <!-- Start point for line animation -->
        <div class="player">

            <img src="https://res.cloudinary.com/drldpyegp/image/upload/f_auto,q_auto/v1558959780/adult-beautiful-blur-374703.jpg" alt="" class="player-image">

            <span class="player-play-pause">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <!-- Play icon -->
                    <polygon points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
                    
                    <!-- Pause icon -->
                    <g>
                        <line x1="9" y1="6" x2="9" y2="19"/>
                        <line x1="15" y1="6" x2="15" y2="19"/>
                    </g>
                </svg>
            </span>
            
            <div class="music-bars-box">
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
            </div>
        </div>

        <!-- Connecting Buttons -->
        <div class="btn-box">

            <a href="#" id="btn-1" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-btn">

                    <!-- Defs holds animations for all buttons -->
                    <defs>
                        <!--    Gradient for active fill -->
                        <linearGradient id="btn-background" x1="50%" y1="0%" x2="50%" y2="100%">
                            <stop offset="0%" stop-color="#7A5FFF">
                                <animate attributeName="stop-color" values="#7A5FFF; #01FF89; #7A5FFF" dur="4s"
                                    repeatCount="indefinite"></animate>
                            </stop>

                            <stop offset="100%" stop-color="#01FF89">
                                <animate attributeName="stop-color" values="#01FF89; #7A5FFF; #01FF89" dur="4s"
                                    repeatCount="indefinite"></animate>
                            </stop>
                        </linearGradient>

                        <!-- LinearGradient referenced for btn stroke -->
                        <linearGradient id="stroke-gradient">
                            <stop offset="0%" stop-color="#FF8282" />
                            <stop offset="100%" stop-color="#E178ED" />
                        </linearGradient>
                    </defs>

                    <!-- Rect create btn border and background -->
                    <rect class="btn-stroke" x="5" y="5" rx="25" stroke="url(#stroke-gradient)" width="230" height="40"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)" width="230" height="40"></rect>
                </svg>

                <!-- play/pause icon -->
                <span class="btn-play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <!-- Play icon -->
                        <polygon points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
                        
                        <!-- Pause icon -->
                        <g>
                            <line x1="9" y1="6" x2="9" y2="19"/>
                            <line x1="15" y1="6" x2="15" y2="19"/>
                        </g>
                    </svg>
                </span>

                Original
            </a>

            <a href="#" id="btn-2" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-btn">
                    <rect class="btn-stroke" x="5" y="5" rx="25" stroke="url(#stroke-gradient)" width="230" height="40"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)" width="230" height="40"></rect>
                </svg>

                <!-- play/pause icon -->
                <span class="btn-play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <!-- Play icon -->
                        <polygon points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
                        
                        <!-- Pause icon -->
                        <g>
                            <line x1="9" y1="6" x2="9" y2="19"/>
                            <line x1="15" y1="6" x2="15" y2="19"/>
                        </g>
                    </svg>
                </span>
                Instrumental
            </a>

            <a href="#" id="btn-3" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-btn">
                    <rect class="btn-stroke" x="5" y="5" rx="25" stroke="url(#stroke-gradient)" width="230" height="40"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)" width="230" height="40"></rect>
                </svg>

                <!-- play/pause icon -->
                <span class="btn-play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <!-- Play icon -->
                        <polygon points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
                        
                        <!-- Pause icon -->
                        <g>
                            <line x1="9" y1="6" x2="9" y2="19"/>
                            <line x1="15" y1="6" x2="15" y2="19"/>
                        </g>
                    </svg>
                </span>

                8" Remix
            </a>

            <a href="#" id="btn-4" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-btn">
                    <rect class="btn-stroke" x="5" y="5" rx="25" stroke="url(#stroke-gradient)" width="230" height="40"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)" width="230" height="40"></rect>
                </svg>

                <!-- play/pause icon -->
                <span class="btn-play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <!-- Play icon -->
                        <polygon points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
                        
                        <!-- Pause icon -->
                        <g>
                            <line x1="9" y1="6" x2="9" y2="19"/>
                            <line x1="15" y1="6" x2="15" y2="19"/>
                        </g>
                    </svg>
                </span>

                Original
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
