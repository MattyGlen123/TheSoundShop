<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Simply</title>
</head>

<body>
    <div class="container">
        <!-- SVG for line animation -->
        <svg class="svg" width="100%" height="100%">
            <path class="line"/>
        </svg>

        <!-- Start point for line animation -->
        <div class="player">
            <div class="music-bars-box">
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
                <p class="music-bar"></p>
            </div>
        </div>

        <!-- Connecting Buttons -->
        <div class="btn-box">

            <a href="#" id="btn-1" class="btn">
                <svg class="svg-btn">

                    <!-- Defs holds animations for all buttons -->
                    <defs>
                        <!--    Gradient for active fill -->
                        <linearGradient id="btn-background" x1="50%" y1="0%" x2="50%" y2="100%">
                            <stop offset="0%" stop-color="#7A5FFF">
                                <animate attributeName="stop-color" values="#7A5FFF; #01FF89; #7A5FFF" dur="4s"
                                    repeatCount="indefinite"></animate>
                            </stop>

                            <stop offset="100%" stop-color="#01FF89">
                                <animate attributeName="stop-color" values="#01FF89; #7A5FFF; #01FF89" dur="4s"
                                    repeatCount="indefinite"></animate>
                            </stop>
                        </linearGradient>

                        <!-- LinearGradient referenced for btn stroke -->
                        <linearGradient id="stroke-gradient">
                            <stop offset="0%" stop-color="#FF8282" />
                            <stop offset="100%" stop-color="#E178ED" />
                        </linearGradient>
                    </defs>

                    <rect class="btn-stroke" x="5" y="5" rx="25" stroke="url(#stroke-gradient)"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)"></rect>
                </svg>

                Original
            </a>

            <a href="#" id="btn-2" class="btn">
                <svg class="svg-btn">
                    <rect x="5" y="5" rx="25" stroke="url(#stroke-gradient)"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)"></rect>
                </svg>
                Instramental
            </a>

            <a href="#" id="btn-3" class="btn">
                <svg class="svg-btn">
                    <rect x="5" y="5" rx="25" stroke="url(#stroke-gradient)"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)"></rect>
                </svg>
                R&B
            </a>

            <a href="#" id="btn-4" class="btn">
                <svg class="svg-btn">
                    <rect x="5" y="5" rx="25" stroke="url(#stroke-gradient)"></rect>
                    <rect class="btn-background" x="5" y="5" rx="25" fill="url(#btn-background)"></rect>
                </svg>
                Original
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</body>

</html>
